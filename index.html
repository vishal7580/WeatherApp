<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="Icon" href="assets/favicon.png">
</head>
<body>
    
    <div class="wrapper">

        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- Grant location container -->
            <div class="sub-container grant-location-container">
                <img src="assets/location.png" height="80" width="80" loading="lazy">
                <p>Grant location Access</p>
                <p>Allow Access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
                <span data-messageText></span>
            </div>

            <!-- Search form -->
            <form class="form-container" data-searchForm> 
                <input placeholder="Search for City" data-searchInput>
                <button class="btn" type="submit">
                    <img src="assets/search.png" height="20" width="20" loading="lazy">
                </button>
            </form>

            <!-- Loading screen container -->
            <div class="sub-container loading-container">
                <img src="assets/loading.gif"  height="150" width="150">
                <p>Loading</p>
            </div>

            <!-- Show Weather Info  -->
            <div class="sub-container user-info-container">
                <!-- City Name and Flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- Weather Description -->
                <p data-weatherDesc></p>

                <!-- Weather Icon -->
                <img data-weatherIcon>

                <!-- Temperature -->
                <p data-temp> </p>

                <!-- 3 Cards - parameters -->
                <div class="parameter-container">
                   
                    <!-- Card-1 -->
                    <div class="parameter">
                        <img src="assets/wind.png">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    
                    <!-- Card-2 -->
                    <div class="parameter">
                        <img src="assets/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- Card-3 -->
                    <div class="parameter">
                        <img src="assets/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>
            </div>

            <div class="error-container">
                <img src="assets/not-found.png" data-errorImg>
                <p data-errorMessage>city not found</p>
                <button class="btn" data-retryBtn>Retry</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
